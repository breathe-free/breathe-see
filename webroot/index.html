<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-faye/build/angular-faye.min.js"></script>
</head>
<body>
    <div id="svg_wrap">
        <svg />
    </div>
    <div ng-app="breatheSeeApp">
        <form ng-controller="MainCtrl" id="main">
            <div class="state">
                <p ng-class="{ white: !stateIsKnown() }">Current state: {{ state }}.</p>
                <button ng-click="advanceState();" ng-disabled="badState()">{{ getStateButtonLabel() }}</button>
            </div>
            <div class="col col1">
                <p>
                    <label class="label" for="initialisation_time">Initialisation time</label>
                    <input type="number" id="initialisation_time" name="initialisation_time" />
                </p>
                <p>
                    <label class="label" for="sample_collection_time">Sample collection time</label>
                    <input type="number" id="sample_collection_time" name="sample_collection_time" />
                </p>
                <p>
                    <label class="label" for="default_trigger_co2">Trigger limit for CO<sub>2</sub></label>
                    <input type="number" step="0.01" id="default_trigger_co2" name="default_trigger_co2" />
                </p>
                <p>
                    <span class="label">Collection control</span>
                    <label for="cc_pressure">
                        <input type="radio" id="cc_pressure" name="collection_control" value="p"/>
                        Pressure
                    </label>
                    <label for="cc_co2">
                        <input type="radio" id="cc_co2" name="collection_control" value="c"/>
                        CO<sub>2</sub>
                    </label>
                </p>
                <p style="padding-left: 60px;">
                    <button>Load</button>
                    <button>Save</button>
                </p>
            </div>
            <div class="col col2">
                <div id="messages">
                    <div id="message_wrap">
                        <p ng-repeat="item in messages track by $index" class="{{ item.severity }}">{{ item.message }}</p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- load other external dependencies! -->    
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/faye/faye.js"></script>
   
    <!-- Finally include our own js files. Order is important for now. -->
    <script src="/js/main.js"></script> 
    <script src="/js/config.js"></script> 
    <script src="/js/plotting.js"></script> 
    <script src="/js/form.js"></script> 
</body>
